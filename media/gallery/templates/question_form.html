<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Container Styling */
        h1 {
            text-align: center;
            color: #ff9800;
            font-size: 2.5rem;
            margin-top: 30px;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        label {
            font-size: 1.2rem;
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            label {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Ask AI a Question</h1>
    <form method="post">
        {% csrf_token %}
        <label for="question">Your Question:</label><br>
        <textarea id="question" name="question" rows="4" cols="50" placeholder="Type your question here..."></textarea><br><br>
        <button type="submit">Get Answer</button>
    </form>
</body>
</html>
