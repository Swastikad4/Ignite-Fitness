<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #ff9800;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Content Styling */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .border {
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            background-color: #2c2c2c;
            margin-bottom: 15px;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }

        /* Button Styling */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff9800;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e68900;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Answer</h1>

        <div class="mt-4">
            <p><strong>Your Question:</strong></p>
            <p class="border">{{ question }}</p>
        </div>

        <hr>

        <div class="mt-4">
            <p><strong>AI's Response:</strong></p>
            <p class="border">{{ answer }}</p>
        </div>

        <div class="mt-4">
            <a href="{% url 'ai_explanation' %}" class="btn">Ask Another Question</a>
        </div>
    </div>
</body>
</html>
